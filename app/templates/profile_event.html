{% extends "base_profile.html" %}

{% block page_content %}
    <div class="page-header">
        <h1>안심 이벤트 문의</h1>
    </div>
    <div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>구분</th>
                    <th>안심 이벤트</th>
                    <th>안심 병원</th>
                    <th>신청일</th>
                    <th>상태</th>
                </tr>
                </thead>
                {% for event in events %}
                    <tr>
                        <td>{{ event.id }}</td>
                        <td>{{ event.event.head }}</td>
                        <td>{{ event.hospital.name }}</td>
                        <td>{{ moment(event.timestamp).format('YYYY-MM-DD, h:mm a') }}</td>
                        <td></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}

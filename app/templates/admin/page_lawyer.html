{% extends "admin/base.html" %}

{% block page_content %}
    <div class="page-header">
        <h1>페이지 관리</h1>
    </div>
    <div>
        <h3>안심 변호사 관리</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>구분</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                    <th>소개</th>
                </tr>
                </thead>
                {% for lawyer in lawyers %}
                    <tr>
                        <td>{{ lawyer.id }}</td>
                        <td><a href="{{ url_for('admin.edit_page_lawyer', id=lawyer.id) }}">{{ lawyer.name }}</a></td>
                        <td>{{ lawyer.phone }}</td>
                        <td>{{ lawyer.address }}</td>
                        <td>{{ lawyer.description }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
